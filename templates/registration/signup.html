<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}AI Greeting Cards | Sign Up{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-3">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-light btn-block" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
