<!-- templates/registration/login.html -->
{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %}AI Greeting Cards | Login{% endblock title %} 

{% block content %}
  <div class="container">
    <h1 class="my-4 text-center">AI Greeting Cards | Login</h1>
    <hr class="mb-4" />
    <form hx-boost="false" method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <div class="mt-5">
        <button
          type="submit"
          class="btn btn-light btn-block"
          data-mdb-ripple-color="dark"
        >
          Login
        </button>
      </div>
    </form>
    <div class="my-4">
      <a class="btn btn-light btn-block" data-mdb-ripple-color="dark" href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
{% endblock %}
