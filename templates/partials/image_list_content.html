<!--- templates/partials/image_content.html -->
{% for image in images %}
<div class="col-md-6 col-xl-4">
    <div class="card mb-4">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="{{ image.thumbnail.url }}" alt="{{ image.title }}" class="card-img-top">
            <a href="{% url 'image_detail' image.id %}">
                <div class="mask image-card__mask--background-light"></div>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ image.title }}</h5>
            <p class="card-text">
                Generated by: <em>{{ image.user.username }}</em>
            </p>
            {% if user.is_authenticated %}
                {% if user.is_superuser or user == image.user %}
                <form method="get" action="{% url 'image_delete' image.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light" data-mdb-ripple-color="dark">
                        Delete
                    </button>
                </form>
                {% endif %}
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}

{% if page_obj.has_next %}
    
<div hx-get="{% url 'image_list' %}?page={{ page_obj.next_page_number }}" hx-trigger="revealed" hx-swap="afterend">
    </div>
{% endif %}
