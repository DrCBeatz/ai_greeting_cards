<!-- templates/image_detail.html -->
{% extends 'base.html' %}

{% block title %}AI Greeting Cards | {{ image.title }}{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row d-flex justify-content-center">
        <div>
            <a hx-boost="false" href="{{ image.image_file.url }}" download="{{ image.image_file }}.png">
                <img title="(click image to download)" class="img-fluid mt-4 rounded ripple" src="{{ image.image_file.url }}" alt="Generated image" />
            </a>
        </div>
        <a class="mt-3 mb-2 small text-muted">(click image to download)</a>
        <h1>{{ image.title }}</h1>
        <p>Generated by: <em>{{ image.user.username }}</em></p>
        {% if user.is_authenticated %}
        <div class="my-2">
            <a href="{% url 'send_image_email' image.pk %}" class="btn btn-light btn-block mb-4" data-mdb-ripple-color="dark">Email this Image</a>
        </div>
        {% endif %}
        <div class="mb-2">
            <a hx-boost="false" href="{% url 'image_list' %}" class="btn btn-light btn-block mb-4" data-mdb-ripple-color="dark">Back to Image List</a>
        </div>
    </div>
</div>

{% endblock %}
