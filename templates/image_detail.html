<!-- image_detail.html -->

{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row d-flex justify-content-center">
        <div>
            <a hx-boost="false" href="/media/{{ image.image_file }}" download="{{ image.image_file }}.png">
                <img title="(click to download)" class="img-fluid mt-4 rounded ripple" src="/media/{{ image.image_file }}" alt="Generated image" />
            </a>
        </div>
        <h1 class="my-4">{{ image.title }}</h1>
        <p>Generated by: <em>{{ image.user.username }}</em></p>
        <p>(click to download)</p>
        <div class="my-4">
            <a href="{% url 'image_list' %}" class="btn btn-light btn-block mb-4" data-mdb-ripple-color="dark">Back to Image List</a>
        </div>
    </div>
</div>

{% endblock %}
